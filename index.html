<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login</title>
</head>

<body>

    <div class="container row-cols-1 mt-5 text-center" id="login-form">
        <div class="col-md-8 m-auto">
            <div class=" card text-center px-4 py-5 shadow-lg">
            <h1 class="mb-3">
                Smart Login System
            </h1>
            <div class="mb-3 ">
                <input type="email" class="form-control" id="clientEmailLogin" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="clientPasswordLogin" placeholder="Enter your password">
            </div>
            <div class="Required-Message text-danger mb-2 d-none">All inputs is required</div>
            <div class="mb-4 mt-3">
                <a href="" class="btn-login">
                <button class=" w-100 p-1">Login</button>
                </a>
            </div>
            <div class="sign-up-question mb-4">
                <p class="text-white">Don't have an account? <a href="sign_up.html" class="text-white text-decoration-none">Sign Up</a> </p>
            </div>
        </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js"></script>
</body>

</html>
